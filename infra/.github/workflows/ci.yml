name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Build index
        run: |
          python backend/prepare_index.py data/cars.json
      - name: Run basic server test
        run: |
          python -m uvicorn backend.app:app --port 8001 --host 127.0.0.1 &
          sleep 3
          curl -s -X POST "http://127.0.0.1:8001/search" -H "Content-Type: application/json" -d '{"q":"test"}' | jq .
